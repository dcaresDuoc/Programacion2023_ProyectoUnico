<div class="container">
  <form (ngSubmit)="formSubmit()" class="register-form">
    <h2>Registrarse</h2>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input [(ngModel)]="var_nombre" name="nombre" type="text" id="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input [(ngModel)]="var_apellido" name="apellido" type="text" id="apellido" required>
    </div>
    <div class="form-group">
      <label for="rut">RUT:</label>
      <input [(ngModel)]="user.rut" name="rut" type="text" id="rut" required pattern="^\\d{2}[.\\d{3}]{2}-[\\dkK]{1}$">
      <div *ngIf="rutInvalid" class="alert-danger">
        El formato del RUT no es válido. Debe ser un RUT válido con el formato: "xx.xxx.xxx-x".
      </div>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input [(ngModel)]="user.telefono" name="telefono" type="text" id="telefono" required pattern="^[0-9]{9}$">
      <div *ngIf="telefonoInvalid" class="alert-danger">
        El número de teléfono no es válido. Debe contener 9 dígitos.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input [(ngModel)]="user.email" name="email" type="email" id="email" required>
      <div *ngIf="emailInvalid" class="alert-danger">
        El correo electrónico no es válido.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input [(ngModel)]="user.password" name="password" type="password" id="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña:</label>
      <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" id="confirmPassword" required>
      <div *ngIf="passwordsNotMatch" class="alert-danger">
        Las contraseñas no coinciden.
      </div>
    </div>
    <button type="submit">Registrarse</button>
    <p class="login-link">¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a></p>
  </form>
</div>

<app-footer></app-footer>
