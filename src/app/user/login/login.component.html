<div class="container">
    <form class="login-form"#form="ngForm" (ngSubmit)="login(form)">
        <h2>Iniciar sesión</h2>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email"[(ngModel)]="creds.username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password"[(ngModel)]="creds.password" name="password" required>
        </div>
        <button type="submit" (click)="reloadPage()">Iniciar sesión</button>
        <p class="register-link">¿No tienes una cuenta? <a routerLink="/register" (click)="onRegisterClick()">Registrarse</a></p>
      </form>
      
</div>
